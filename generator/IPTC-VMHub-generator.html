                <h1><span class="image"><img src="https://www.iptc.org/std/NewsML-G2/guidelines/images/iptc_sv_gradient_70x70.jpg" alt="IPTC logo"></span> IPTC Video Metadata Hub Generator</h1>
                <p>This tool shows the capabilities of IPTC's Video Metadata Hub standard. VMHub can be expressed in JSON (as well as other formats). As you enter video metadata into the form, you can see the corresponding VMHub JSON appear.</p>
                <p>For more information, see the <a href="https://iptc.org/standards/video-metadata-hub/">IPTC Video Metadata Hub pages on iptc.org</a> or the <a href="https://iptc.org/std/videometadatahub/userguide/">Video Metadata Hub User Guide</a>. Discuss this tool on the <a href="https://groups.io/g/iptc-videometadata">public iptc-videometadata email discussion group</a>.</p>
                <div class="alert alert-info" role="alert">Please note that this tool demonstrates only a small subset of the available fields in IPTC video Metadata Hub. <a href="https://iptc.org/std/videometadatahub/recommendation/IPTC-VideoMetadataHub-props-Rec_1.3.html">The full VMHub spec</a> includes many more fields such as Episode/Season/Series, fields for People, Products and Events shown, model release and rights information, transcripts, and much more.</div>
